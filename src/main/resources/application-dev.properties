spring.datasource.url=jdbc:postgresql://localhost:5432/opsd
spring.datasource.username=postgres
spring.datasource.password=postgres

jpa.properties.database-platform=org.hibernate.dialect.PostgreSQL10Dialect

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jackson.time-zone=Asia/Irkutsk

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.table=reg_schema_history

spring.thymeleaf.render-hidden-markers-before-checkboxes=true

spring.servlet.multipart.max-file-size=400MB
spring.servlet.multipart.max-request-size=400MB

server.port=8073

server.servlet.context-path=/jopsd

logging.level.org.springframework=INFO
logging.level.ru.sibdigital.jopsd = INFO
logging.file.path=./jopsd-logs



